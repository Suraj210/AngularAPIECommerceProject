<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Order Code Column -->
    <ng-container matColumnDef="orderCode">
      <th mat-header-cell *matHeaderCellDef>Order Code</th>
      <td mat-cell *matCellDef="let element">{{ element.orderCode }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>

    <!-- Total Price Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Total Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.totalPrice | currency : "$" }}
      </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdDate }}
      </td>
    </ng-container>

    <!--  Completed -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img
          *ngIf="element.completed"
          style="width: 70%; cursor: pointer"
          src="../../../../../assets/completed2.png"
        />
      </td>
    </ng-container>

    <!--  View Detail -->
    <ng-container matColumnDef="viewdetail">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img
          (click)="showDetail(element.id)"
          style="width: 70%; cursor: pointer"
          src="../../../../../assets/viewdetail.png"
        />
      </td>
    </ng-container>

    <!--  Delete -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td
        mat-cell
        *matCellDef="let element"
        appDelete
        [id]="element.id"
        controller="orders"
        (callback)="getOrders()"
      ></td
    ></ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
