<div class="container">
  <div class="row">
    <div class="col-3 my-3" *ngFor="let product of products">
      <div class="card" style="width: 18rem">
        <img
          *ngIf="!product.productImageFiles.length"
          src="../../../../../assets/product-1.jpeg"
          class="card-img-top"
          alt="..."
        />
        <img
          *ngIf="product.productImageFiles.length"
          src="{{ baseUrl.url }}{{ product.imagePath }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            Price:{{ product.price | currency : "$" }} | Stock:{{
              product.stock
            }}
          </p>
          <a href="#" class="btn btn-success">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>

<nav aria-label="Page navigation example" class="d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item">
      <p class="page-link">{{ currentPageNo }}/{{ totalPageCount }}</p>
    </li>
    <li class="page-item">
      <a
        class="page-link"
        [routerLink]="[
          '/products',
          currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1
        ]"
        >Previous</a
      >
    </li>
    <li
      class="page-item"
      *ngFor="let pageNo of pageList"
      routerLinkActive="active"
    >
      <a class="page-link" [routerLink]="['/products', pageNo]">
        {{ pageNo }}
      </a>
    </li>
    <li class="page-item">
      <a
        class="page-link"
        [routerLink]="[
          '/products',
          currentPageNo + 1 >= totalPageCount
            ? totalPageCount
            : currentPageNo + 1
        ]"
        >Next</a
      >
    </li>
  </ul>
</nav>
