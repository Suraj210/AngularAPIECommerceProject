<div class="mb-3" style="margin: 2rem auto; max-width: 550px">
  <label for="email" class="form-label">Email address</label>
  <input
    type="email"
    class="form-control"
    id="email"
    placeholder="name@example.com"
    #txtEmail
  />
  <button
    (click)="passwordReset(txtEmail.value)"
    type="button"
    class="btn btn-primary mt-3"
  >
    Send
  </button>
</div>
