<h2 mat-dialog-title>Warning!</h2>
<mat-dialog-content>
  <p>Are you sure you want to remove product from your cart?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Reject</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Accept</button>
</mat-dialog-actions>
